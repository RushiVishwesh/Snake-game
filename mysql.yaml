apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: webapp-sql
    tier: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqldb
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: webapp-sql
      tier: backend
  template:
    metadata:
      labels:
        app: webapp-sql
        tier: backend
    spec:
      containers:
      - name: mysql
        image: mysql:8.0

        args: ["--default-authentication-plugin=mysql_native_password"]

        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: GroupAssignmentDB

        ports:
        - containerPort: 3306

        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql

        # ‚≠ê AUTO SQL RUNS HERE
        - name: sql-init
          mountPath: /docker-entrypoint-initdb.d

      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

      - name: sql-init
        configMap:
          name: mysql-init-sql
